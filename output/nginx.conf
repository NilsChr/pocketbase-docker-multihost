
    events {
        worker_connections  4096;  ## Default: 1024
    }
    http {
        server {
            listen 80;
            listen [::]:80;
            server_name localhost;
            client_max_body_size 10M;
      
            location / {
                root /var/www/;
                index index.html;
            }
      
            
        location /app1 {
            return 301 $scheme://$host:8090/_/;
        }
        
        location /app2 {
            return 301 $scheme://$host:8091/_/;
        }
        
        location /app3 {
            return 301 $scheme://$host:8092/_/;
        }
        
        location /fightnight {
            return 301 $scheme://$host:8093/_/;
        }
        
        }
        }
    